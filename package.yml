name       : tracker-miners
version    : 3.0.4
release    : 31
source     :
    - https://download.gnome.org/sources/tracker-miners/3.0/tracker-miners-3.0.4.tar.xz : 13cefbc71d52f7746f3d37d041d8c5bc1336a40ff5dd92b5370e8650c26a898e
license    :
    - BSD-3-Clause
    - GPL-2.0-only
    - LGPL-2.1-only
component  : desktop.gnome.core
summary    : Collection of data extractors for Tracker
description: |
    Collection of data extractors for Tracker
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(exempi-2.0)
    - pkgconfig(flac)
    - pkgconfig(gexiv2)
    - pkgconfig(gstreamer-tag-1.0)
    - pkgconfig(gupnp-dlna-gst-2.0)
    - pkgconfig(icu-io)
    - pkgconfig(libavcodec)
    - pkgconfig(libcue)
    - pkgconfig(libexif)
    - pkgconfig(libgsf-1)
    - pkgconfig(libgxps)
    - pkgconfig(libiptcdata)
    - pkgconfig(libosinfo-1.0)
    - pkgconfig(libseccomp)
    - pkgconfig(libturbojpeg)
    - pkgconfig(poppler)
    - pkgconfig(libtiff-4)
    - pkgconfig(taglib)
    - pkgconfig(totem-plparser)
    - pkgconfig(upower-glib)
    - pkgconfig(vorbisfile)
    - asciidoc
    - giflib-devel
    - tracker-devel # Change to pkgconfig(tracker-sparql-3.0) after upgrade push
    - vala
setup      : |
    %patch -p1 < $pkgfiles/0001-fixup-path.patch
    %meson_configure -Dminer_rss=false
build      : |
    %ninja_build
install    : |
    %ninja_install
    mv $installdir/etc/xdg $installdir/usr/share/.
    rmdir $installdir/etc
